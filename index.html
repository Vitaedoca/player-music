<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player_music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div_container">
        <figure>
            <img src="image/imagens-principal.png" alt="Imagem principal player">
        </figure>

        <div class="div_description">
            <h1>Acorda pedrinho</h1>
            <h2>Jovem Dionisio</h2>
        </div>
    
        <div>
            <div class="div_control">
                <img class="button left" src="image/button-left.png" alt="">
                <img class="button play" src="image/play.png" alt="">
                <img class="button pause" src="image/pause.png" alt="">
                <img class="button right" src="image/button-right.png" alt="">
                
            </div>
            <div></div>
        </div>
    </div>
    <audio class="player" src="music/SnapSave.io - The Lumineers - _Stubborn Love_ (Official Video) (128 kbps).mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
